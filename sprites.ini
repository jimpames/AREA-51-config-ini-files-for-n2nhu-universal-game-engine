[alien_hive_mind_template]
type = sprite
name = the Collective Voice
description = Not a single entity — a distributed consciousness that the translator renders as a single voice. It manifests visually as a pulsing amber ovoid of light approximately the size of a person, sustained by continuous low-level gravitational wave emission. It is the governing intelligence of the mission on Earth — what the Reticulan workers report to, what the Reptilian Commander defers to, what the documents in the MJ-12 archives refer to obliquely as THE AUTHORITY. It has been aware of you since you crossed the perimeter fence. It allowed you to come this far. It has things it needs to say.
health = 400
damage = 75
aggression = 0.5
ai_behavior = boss_negotiate
telepathic = true
boss = true
area_attack = true
loot_on_death = star_map
spawn_rooms = ul3_navigation_chamber
spawn_chance = 0.005
valid_verbs = examine, attack, flee, communicate
takeable = false

[base_commander_template]
type = sprite
name = Base Commander
description = The human commander of the facility — the person who answers to nobody except the twelve. Tall, severe, with the specific thousand-yard stare of decades of total immersion in classified reality. Armed with a custom weapon and the authority to activate facility-wide lockdown. He is not, technically, hostile — he is, technically, in charge of a situation that left his operational parameters behind the moment you got past the surface. He looks at you with something that might be relief.
health = 150
damage = 35
aggression = 0.4
ai_behavior = conditional_boss
boss = true
loot_on_death = mj12_briefing_binder
spawn_rooms = moon_base_alpha, briefing_room
spawn_chance = 0.01
valid_verbs = examine, attack, flee, communicate
takeable = false
