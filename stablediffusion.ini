# Stable Diffusion Configuration - AREA 51: ABOVE BLACK
# Controls image generation for room scenes, combat, and characters

[settings]
default_steps = 25
default_width = 512
default_height = 512
default_cfg = 7.5
default_sampler = DPM++ 2M
cache_images = true
image_format = jpg
image_quality = 88

# ============================================================
# PROMPT STYLING - This is the key section
# scene_suffix is appended to every room description before sending to SD
# negative_prompt tells SD what to AVOID generating
# ============================================================

[prompt_style]
scene_suffix = Area 51 secret military base, alien technology, science fiction, cinematic lighting, photorealistic, highly detailed, atmospheric, classified government facility, dramatic shadows, 8k quality
negative_prompt = blurry, low quality, distorted, ugly, fantasy, medieval, magic, dragons, swords, castles, cartoon, anime, text, watermark, logo, painting, illustration, forest, dungeon, torch, stone walls, cobblestone
character_suffix = science fiction, government agent, classified facility, dramatic lighting, photorealistic, detailed

# ============================================================
# SERVER CONFIGURATION
# Add your SD server endpoints here
# ============================================================

[SD1]
host = 127.0.0.1
port = 7860
weight = 1
timeout = 60
enabled = true
