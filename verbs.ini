# Verb Definitions - AREA 51: ABOVE BLACK
# Extended verb set for alien technology interaction, intelligence gathering, and navigation

# ============================================================
# STANDARD NAVIGATION & OBSERVATION
# ============================================================

[look]
name = look
aliases = l, examine room
requires_object = false
description = Look around the current room

[examine]
name = examine
aliases = x, inspect, check, study, analyze
requires_object = true
description = Examine something closely — objects, aliens, technology, documents

[take]
name = take
aliases = get, grab, pick up, collect, retrieve
requires_object = true
description = Take an object

[drop]
name = drop
aliases = put down, discard, leave
requires_object = true
description = Drop an object

[inventory]
name = inventory
aliases = i, inv, gear, items
requires_object = false
description = Show what you're carrying

[go]
name = go
aliases = move, walk, travel, run, n, s, e, w, north, south, east, west, up, down, u, d, enter, exit
requires_object = true
description = Move in a direction or enter/exit a location

# ============================================================
# INTERACTION VERBS
# ============================================================

[put]
name = put
aliases = place, insert, load, slot
requires_object = true
description = Put something in a container or insert into a device

[open]
name = open
aliases = unseal, unlock, access
requires_object = true
description = Open a container, door, or access panel

[close]
name = close
aliases = shut, seal, lock
requires_object = true
description = Close a container or seal an access point

[use]
name = use
aliases = activate, operate, trigger, engage
requires_object = true
description = Use or activate an object

[throw]
name = throw
aliases = toss, hurl, lob, launch
requires_object = true
description = Throw an object or projectile

[eat]
name = eat
aliases = consume, devour, ingest
requires_object = true
description = Eat something — including alien food (results may vary)

[drink]
name = drink
aliases = sip, gulp, consume
requires_object = true
description = Drink a liquid — including alien beverages (translator side effects possible)

# ============================================================
# COMBAT VERBS
# ============================================================

[attack]
name = attack
aliases = hit, strike, fight, shoot, fire, zap
requires_object = true
description = Attack an enemy with equipped weapon or bare hands

[flee]
name = flee
aliases = run, escape, retreat, evade
requires_object = false
description = Flee from combat — direction randomized unless specified

[health]
name = health
aliases = status, hp, vitals, condition
requires_object = false
description = Check your health and status conditions

# ============================================================
# ALIEN TECHNOLOGY VERBS
# ============================================================

[insert]
name = insert
aliases = load, slot, charge, plug in, connect
requires_object = true
description = Insert a power cell or Element 115 core into alien technology to power it up

[activate]
name = activate
aliases = power on, start, initialize, boot
requires_object = true
description = Activate alien technology that has been powered. Must be inserted first.

[scan]
name = scan
aliases = sweep, survey, detect, sense
requires_object = true
description = Use the Geiger counter or other detection equipment on an object or area. Results vary by instrument and target.

[program]
name = program
aliases = configure, set destination, input coordinates, navigate to
requires_object = true
description = Program a destination into the Sport Model navigation console or primary craft navigation system. Requires energized Element 115 and power cell.

[launch]
name = launch
aliases = takeoff, lift off, depart, fly, board and launch
requires_object = false
description = Launch the flying saucer to its programmed destination. Requires all prerequisites to be met. This is not reversible until you arrive.

[board]
name = board
aliases = enter craft, get in, climb in
requires_object = true
description = Board an alien craft. Different from 'enter' — specifically for boarding vehicles.

[wear]
name = wear
aliases = put on, don, equip
requires_object = true
description = Wear protective equipment such as the radiation isolation suit

[remove]
name = remove
aliases = take off, doff, unequip
requires_object = true
description = Remove worn equipment

# ============================================================
# INTELLIGENCE & DOCUMENT VERBS
# ============================================================

[read]
name = read
aliases = study, decode, decipher, translate
requires_object = true
description = Read a document, binder, or alien text. The translator will be used automatically if alien script is encountered and the translator is in your inventory.

[hack]
name = hack
aliases = interface, override, bypass, access terminal
requires_object = true
description = Attempt to interface with or override security or computer systems. Success depends on what you're carrying.

[photograph]
name = photograph
aliases = photo, picture, document, record
requires_object = true
description = Photograph an object or scene for later review. Not effective against alien technology which tends to interfere with cameras, but useful for documents and physical evidence.

# ============================================================
# ALIEN COMMUNICATION VERBS
# ============================================================

[communicate]
name = communicate
aliases = talk, speak, signal, gesture, contact
requires_object = true
description = Attempt to communicate with an alien entity. Without the translator, results are unreliable. With the translator, communication becomes possible. After extended exposure, communication becomes natural.

[listen]
name = listen
aliases = hear, attend, perceive
requires_object = false
description = Listen carefully to the sounds of your environment. Some information is ambient — the hum of the reactor, the subsonic communication of nearby aliens, the distant sound of approaching vehicles.

[negotiate]
name = negotiate
aliases = bargain, propose, offer, discuss terms
requires_object = true
description = Attempt to negotiate with a hostile or neutral entity rather than fighting. Works best with the Reticulan Ambassador, the Base Commander, and the Collective Voice. Does not work with security drones or agitated Reptilians.
